{% extends "inventory/partials/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Creating Consumable Model{% endblock %}

{% block content %}

    <h2>Create New Consumable Model</h2>

    <form method="post">
      {% csrf_token %}
      {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
      {% endfor %}
      {{ form|crispy }}
      <div class="text-center">
          <button class="btn btn-success" type="submit">Create Consumable Model</button>
      </div>
    </form>
{% endblock %}
