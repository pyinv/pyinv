{% extends 'base_float.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block inner %}
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center">
          <button class="btn btn-success" type="submit">Request Password Reset</button>
      </div>
    </form>
{% endblock %}
